<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" width="400px" alt="{{recipe.name}}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle " >
        Manage Recipr <span class="caret"></span>
      </button>
      <ul class="dropdown-menu " >
        <li><a (click)="toshoppinglist(recipe.ingrediants)">To shopping list</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>

      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
{{recipe.discription}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
<ul class="list-group-item">
  <li class="list-group-item" *ngFor="let rec of recipe.ingrediants">
    {{rec.name}}  {{rec.amount}}
  </li>
</ul>
  </div>
</div>
